name:                servant-auth-client
version:             0.2.1.0
synopsis:            servant-client/servant-auth compatibility
description:         |
    This package provides instances that allow generating clients from
    <https://hackage.haskell.org/package/servant servant>
    APIs that use
    <https://hackage.haskell.org/package/servant-auth servant-auth's> @Auth@ combinator.

    For a quick overview of the usage, see the <http://github.com/plow-technologies/servant-auth#readme README>.
homepage:            http://github.com/plow-technologies/servant-auth#readme
license:             BSD3
license-file:        LICENSE
author:              Julian K. Arni
maintainer:          jkarni@gmail.com
category:            Web, Servant, Authentication
copyright:           (c) Julian K. Arni
github:              plow-technologies/servant-auth
tested-with:         GHC == 7.10.2, GHC == 8.0.1

ghc-options: -Wall

dependencies:
  - base                >= 4.7  && < 4.10
  - text
  - bytestring
  - servant-client      >= 0.7  && < 0.10
  - servant-auth        == 0.2.*
  - servant             >= 0.7  && < 0.10

default-extensions:
  - AutoDeriveTypeable
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - KindSignatures
  - MultiParamTypeClasses
  - OverloadedStrings
  - RankNTypes
  - ScopedTypeVariables
  - TypeFamilies
  - TypeOperators

library:
  source-dirs:      src
  other-modules:    []

tests:
  spec:
    main:            Spec.hs
    source-dirs:     test
    dependencies:
      - servant-auth-client
      - hspec > 2 && < 3
      - QuickCheck >= 2.8 && < 2.9
      - aeson
      - bytestring
      - http-client
      - http-types
      - servant-auth-server
      - servant-server
      - time
      - transformers
      - wai
      - warp
      - jose
  doctest:
    main:            Doctest.hs
    source-dirs:     test
    dependencies:
      - doctest >= 0.9 && < 0.12
      - Glob >= 0.7 && < 0.8
      - yaml == 0.8.*
