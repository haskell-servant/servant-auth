sudo: false

env:
  - STACK_YAML=stack.yaml
  - STACK_YAML=stack-ghc-7.10.3.yaml
  - STACK_YAML=stack-ghc-8.2.1.yaml

addons:
  apt:
    packages: libgmp-dev

install:
  # stack
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - stack --version

script:
  - stack setup --no-terminal
  - stack build --ghc-options=-Werror --no-terminal
  - stack test --ghc-options=-Werror --no-terminal
  # only run stack haddock for nightly because of the following issue
  # https://github.com/haskell/haddock/issues/508
  - 'if [ $STACK_YAML = "stack-ghc-8.2.1.yaml" ]; then
         stack haddock --no-terminal;
     fi'
  # check that the readme is equal to the one we try to compile
  - cmp README.md servant-auth-server/executables/README.lhs

cache:
  directories:
    - $HOME/.stack
